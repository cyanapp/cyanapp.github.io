<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>xBio</title>


        <script>
        function performSearch() {
            const keyword = document.getElementById('keywordInput').value;
            const searchUrl = `https://www.simolecule.com/cdkdepict/depict/cow/png?smi=${encodeURIComponent(keyword)}&zoom=4`;


           // blank on whitepng bow/png , bot/svg;
           // const searchUrl = `https://cdb.ics.uci.edu/arrow-webapp/ArrowWebService?action=smi2png&smiles=${encodeURIComponent(keyword)}`;
            //https://cdb.ics.uci.edu/arrow-webapp/ArrowWebService?action=smi2png&smiles=c1ccccc1O
            //http://hulab.rxnfinder.org/smi2img/
            //https://www.simolecule.com/cdkdepict/depict/bot/svg?smi=CN1C%3DNC2%3DC1C(%3DO)N(C(%3DO)N2C)C&zoom=5

            // In this example, we simulate getting search results with a dummy array
            const searchResults = [
                { title: , url: searchUrl },

            ];

            // Clear previous search results
            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = '';

            // Display the search results in a new div
            searchResults.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.innerHTML = `
                    <h3>${result.title}</h3>
                    <img src="${result.url}" alt="${result.title}">
                `;
                searchResultsDiv.appendChild(resultDiv);
            });
        }
    </script>
      
</head>


    <body>
    <div class="mainbody">
    <h1>Smiles to structure</h1>
    <input type="text" id="keywordInput" placeholder="Enter Smiles">
    <button onclick="performSearch()">Get structure</button>
 

   <div id="searchResults">  </div> 
           
              </div>
</body>
</html>
